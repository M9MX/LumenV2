# Lumen V2 Systems Configuration

# Item Protection System
# Protects custom items from being placed in certain containers
# Tracks STRICT mode item locations and events
item_protection:
  # Enable/disable the entire item protection system
  enabled: true
  
  # Enable/disable tracking of STRICT mode items
  # When disabled, STRICT items still cannot be placed in restricted containers
  # but their locations/events will not be logged to item_tracking.yml
  logging: true

# Enhancement System
# Allows custom items to be enhanced with Catalyst Shards
enhancement:
  # Enable/disable the entire enhancement system
  enabled: true
  
  # Maximum number of enhancement shards an item can hold
  max_amount: 5

# Forge System
# Custom crafting system for items with recipes
forge:
  # Enable/disable the entire forge system
  enabled: true
  
  # Enable/disable individual recipes by item ID
  # Add entries here as: item_id: true/false
  # If a recipe is set to false, it cannot be crafted in the forge
  recipes:
    catalyst_shard: true
    ethereal_katana: true
    solstice: true
    soulrender: true
    lotus_blossom: true
    reinforced_mesh: true

# Ritual System
# Handles special ritual-type recipe crafting with visual effects
ritual:
  # Enable/disable the entire ritual system
  enabled: true
  
  # Duration of each ritual in seconds
  # Default: 600 (10 minutes)
  duration_seconds: 600
  
  # Server-wide cooldown between rituals in minutes
  # Once ANY ritual completes, entire server must wait this long before next ritual
  # Default: 30 minutes
  cooldown_minutes: 30

# Trust System
# Manages teams, alliances, and ability immunity
trust:
  # Enable/disable the entire trust system
  enabled: true
  
  team:
    # Maximum number of teams a player can create/join
    # Default: 2
    max_per_player: 2
    
    # Maximum number of members per team
    # Default: 25
    max_members: 25
